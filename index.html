    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700;800&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        /* Base Reset & Variables */
        :root {
            --app-scale: 1;
            --app-font: 'Inter', sans-serif;
        }

        /* Essential for Tailwind rem scaling */
        html {
            font-size: calc(16px * var(--app-scale, 1));
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--app-font);
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            margin: 0;
            padding: 0;
        }

        /* Hide scrollbars but allow scrolling */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .active-scale {
            transition: transform 0.1s ease;
        }
        .active-scale:active {
            transform: scale(0.96);
        }

        /* Dynamic Spacing Utility classes */
        .app-container {
            padding: var(--app-padding-outer, 1rem);
            gap: var(--app-gap, 1.25rem);
        }
        .app-card {
            padding: var(--app-padding-inner, 1.25rem);
            border-radius: var(--app-radius, 1.75rem);
        }
    </style>
